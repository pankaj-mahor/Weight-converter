<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./style.css">
    <title>Weight Converter : Convert Weight</title>
</head>
<body>
    <div class="container">
        <h1>Weight Converter</h1>
        <input type="number" id="lbsinput" class="number" autofocus placeholder="Enter pounds....">
    </div>

    <div id="output" class="outputs container">
        <div class="gram">
            <p>Grams : <br><span id="gout">h</span></p>
        </div>
        <div class="kilograms">
            <p>KiloGrams : <br><span id="kgout"></span></p>
        </div>

        <div class="ounces">
            <p>Ounces : <br><span id="oout"></span></p>
        </div>

        <div class="tonne">
            <p>Tonne : <br><span id="tonne"></span></p>
        </div>

        <div class="mili">
            <p>Miligram : <br><span id="mili"></span></p>
        </div>
    </div>

    <footer>Made By Pankaj</footer>
    <script src="index.js"></script>
</body>
</html>
